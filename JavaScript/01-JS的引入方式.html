<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .btn1 {
            width: 150px;
            height: 40px;
            font-size: 24px;
            font-family: '隶书';
            background-color: yellow;
            color: rgb(151, 8, 8);
            border: 3px solid rgb(151, 8, 8);
            border-radius: 5px;
        }
    </style>
    <!--  JS的引入方式:
            1. 内嵌式：在head中通过script标签定义脚本代码。
    -->
    <script>
        /*
            问题：
            1. JS如何声明函数？
            2. 函数如何和单击按钮的行为绑定到一起？
         */
        function suprise() {
            // 弹窗提示
            alert("Hello!")
        }
    </script>
</head>
<body>
<button class="btn1" onclick="suprise()">点我有惊喜</button>
</body>
</html>
