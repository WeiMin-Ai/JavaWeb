<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    var i = 1
    while (i <= 9) {
        var j = 1
        while (j <= i) {
            document.write(j + " * " + i + " = " + (j * i) + "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;");
            j++
        }
        document.write("<hr>")
        i++
    }

    for (i = 1; i <= 9; i++) {
        for (j = 1; j <= i; j++) {
            document.write(j + " * " + i + " = " + (j * i) + "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;");
        }
        document.write("<hr>")
    }

    var arr = ["a", "b", "c", "d"];
    document.write("<ul>")
    for (index = 0; index < arr.length; index++) {
        document.write("<li>" + arr[index] + "</li>");
    }
    document.write("</ul>")

    for(index in arr) {
        console.log(arr[index])
    }

</script>
<body>

</body>
</html>
