<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
    <!--script 放在前面的话，script就先执行，从上至下执行的，script里就不识别id-->
    <script>
            // js默认方式可以不用写onload
            window.onload = function () {
                // 通过dom编程获得要操作的元素
                var btn = document.getElementById("btn1")
                btn.onclick = btnOnclick

                // 为div1绑定单击事件
                var div1 = document.getElementById("div1")
                div1.onclick = function () {
                    div1.style.backgroundColor = "Red"
                }

                // 绑定事件
                function btnOnclick() {
                    // 通过dom编程触发div单击事件
                    div1.onclick()
                    alert("按钮单击！")
                }
            }
            // function ready() {
            //
            // }
    </script>
    <!-- 通过onload解决,浏览器全部扫描完毕后，再执行onload动作，可以用window.onload忽略onload方法 -->
    <!--<body onload="ready()">-->
    <style>
        .div1 {
            width: 100px;
            height: 100px;
            background-color: yellow;
        }
    </style>
<body>
    <div id="div1" class="div1">

    </div>
    <button id="btn1">按钮</button>
</body>

</html>
